<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendrier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center  ion-text-center"  color="moud">
<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    
    <ion-col size="11" offset="0.2" class="ion-justify-content-center">
      <div class="ion-justify-content-center ion-align-items-center">
        <ion-datetime  class="ion-datetime1" 
        #datetime 
        presentation="date"
        multiple="true"
        color="danger"
        [value]="date_fins">
        </ion-datetime>
      
     </div>
    </ion-col>
  </ion-row>
</ion-grid>
    

</ion-content>
