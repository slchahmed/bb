      <ion-card-content class="ion-text-center  ion-padding">
          <form ngForm #f="ngForm" (ngSubmit)="login({email:f.value.email,password:f.value.pass})">
            <ion-item >
              <ion-icon name="mail-outline" color="primary"></ion-icon>
              <ion-label position="">Email</ion-label>
              <ion-input ngModel type="text" name="email" #email="ngModel" required></ion-input>
            </ion-item>
            <ion-note slot="error" color="danger" *ngIf="email.invalid&&email.touched">email rquired</ion-note>
            <ion-item>
              <ion-icon name="bag-outline" color="primary"></ion-icon>
              <ion-label position="">password</ion-label>
              <ion-input ngModel type="password" name="pass" #pass="ngModel" required minlength="8"></ion-input>
            </ion-item>
            <ion-note color="danger" *ngIf="pass.invalid&&pass.touched">invalid password minimal lenght 8 char</ion-note>
            <div class="button">
              <ion-button type="submit" [disabled]="!f.valid">Connection</ion-button>
            </div>
          </form>
          <ion-note >vous n'avez pas un compte ? <a style="color:blue;" [routerLink]="['../signup']"> Inscription</a></ion-note>
        </ion-card-content>
      </ion-card>
