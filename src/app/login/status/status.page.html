<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="moud">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="overflow">
          <ion-row>
            <ion-col size="5">
              <h2>Projets</h2>
            </ion-col>
            <ion-col size="7" >
              <ion-searchbar  color="Medium" ngModel #value='ngModel' [debounce]="" (ionChange)="handleChange(value.value)"></ion-searchbar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
          <ion-list>
          
              <ion-grid>
                
                  <ion-row class="titles">
                    <ion-col>Titre</ion-col>
                   
                    <ion-col class="ion-text-center">status</ion-col>
                  </ion-row>
                
                <ion-row class="rows_data" *ngFor="let projet of search_result">
                  <ion-item-sliding class="slider">
                    <ion-item-options side="start">
                      <ion-item-option style="background-color: #2d38d3;" [routerLink]="[projet.id]"><ion-icon name="eye-outline"></ion-icon></ion-item-option>
                    </ion-item-options>
                
                    <ion-item class="list_item" lines="none">
                        <ion-col>{{projet.Titre}}</ion-col>
                        
                        <ion-col class="ion-text-center">
                          <ion-badge [style.background]="projet.badgeColor" [style.color]="projet.badgeColor">.</ion-badge>
                        </ion-col>
                    
                    </ion-item>
                
                    
                  </ion-item-sliding>
                  
                </ion-row>
              </ion-grid>
          </ion-list> 
        </ion-col>
        </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
